<head>
    <meta charset="utf-8">
    <title>Práctica validación formularios</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!--<div class="hero-unit">

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="php/enviar.php" class="form-horizontal" id="formulario" method="post">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>Información de contacto:</legend>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="nombre">Nombre*</label>
                            <div class="col-md-4">
                                <input id="nombre" name="nombre" type="text" placeholder="" class="form-control input-md">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="apellidos">Apellidos*</label>
                            <div class="col-md-4">
                                <input id="apellidos" name="apellidos" type="text" placeholder="" class="form-control input-md">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="telefono">Telefono*</label>
                            <div class="col-md-4">
                                <input id="telefono" name="telefono" type="text" placeholder="" class="form-control input-md">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="email">Email*</label>
                            <div class="col-md-4">
                                <input id="email" name="email" type="text" placeholder="" class="form-control input-md">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="email2">Repetir email</label>
                            <div class="col-md-4">
                                <input id="email2" name="email2" type="text" placeholder="" class="form-control input-md">

                            </div>
                        </div>

                        <!-- Select Basic -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="conoce">Como nos has conocido</label>
                            <div class="col-md-4">
                                <select id="conoce" name="conoce" class="form-control">
                                    <option value="1">Prefiero no contestar</option>
                                    <option value="2">Publicidad</option>
                                    <option value="3">Profesionales del sector</option>
                                    <option value="4">Internet</option>
                                    <option value="5">A través de un amigo o conocido</option>
                                </select>
                            </div>
                        </div>









                        <legend>Datos de facturación:</legend>

                        <!-- Select Basic -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="demandante">Demandante*</label>
                            <div class="col-md-4">
                                <select id="demandante" name="demandante" class="form-control">
                                    <option value="1">Particular</option>
                                    <option value="2">Empresa</option>
                                </select>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" id="nif2" for="nif2">NIF*</label>
                            <div class="col-md-4">
                                <input id="nif" name="nif" type="text" placeholder="" class="form-control input-md">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" id="lblDemandante" for="facturacionNombre">Nombre*</label>
                            <div class="col-md-4">
                                <input id="facturacionNombre" required="" name="facturacionNombre" type="text" placeholder="" class="form-control input-md">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="direccion">Direccion*</label>
                            <div class="col-md-4">
                                <input id="direccion" required="" name="direccion" type="text" placeholder="" class="form-control input-md">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="cp">CP*</label>
                            <div class="col-md-4">
                                <input id="cp" name="cp" type="text" placeholder="" class="form-control input-md">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="localidad">Localidad*</label>
                            <div class="col-md-4">
                                <select id="localidad" required="" name="localidad" class="form-control">


                                </select>

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="provincia">Provincia*</label>
                            <div class="col-md-4">
                                <input id="provincia" name="provincia" type="text" placeholder="" class="form-control input-md">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="pais">Pais*</label>
                            <div class="col-md-4">
                                <input id="pais" name="pais" required="" type="text" placeholder="España" class="form-control input-md">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="iban">IBAN*</label>
                            <div class="col-md-4">
                                <input id="iban" name="iban" type="text" placeholder="" class="form-control input-md">

                            </div>
                        </div>

                        <!-- Select Basic -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="pago">Forma de pago*</label>
                            <div class="col-md-4">
                                <select id="pago" name="pago" class="form-control">
                                    <option value="50">Mensual</option>
                                    <option value="140">Trimestral</option>
                                    <option value="550">Anual</option>
                                </select>
                            </div>
                        </div>


                        <legend>Datos de acceso:</legend>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="usuario">Usuario*</label>
                            <div class="col-md-4">
                                <input id="usuario" name="usuario" type="text" disabled="false" placeholder="" class="form-control input-md">

                            </div>
                        </div>

                        <!-- Password input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="pass">Contraseña*</label>
                            <div class="col-md-4">
                                <input id="pass" name="pass" type="password" placeholder="" class="form-control input-md">
                                <meter value="0" id="progressBar" low="40" high="100" min="0" max="100"></meter>

                            </div>
                        </div>

                        <!-- Password input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="pass2">Repetir contraseña</label>
                            <div class="col-md-4">
                                <input id="pass2" name="pass2" type="password" placeholder="" class="form-control input-md">


                            </div>
                        </div>

                        <!-- Button -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="enviar"></label>
                            <div class="col-md-4">
                                <button id="enviar" name="enviar" class="btn btn-primary">Enviar</button>
                                <a class="btn btn-warning" href="index.html" role="button">Cancelar</a>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <script src="../bower_components/jquery/dist/jquery.js"></script>

    <script src="scripts/main.js"></script>
    <script src="scripts/cifES.js"></script>
    <script src="scripts/nifES.js"></script>
    <script src="scripts/iban.js"></script>
    <script src="scripts/messages_es.js"></script>
